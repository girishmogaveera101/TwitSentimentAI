<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitSentimentAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            background: #0f3460;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 32px;
        }

        textarea {
            width: 100%;
            padding: 16px;
            font-size: 15px;
            background: #1a1a2e;
            border: 2px solid #2d3748;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        textarea::placeholder {
            color: #64748b;
        }

        button {
            margin-top: 16px;
            padding: 14px 28px;
            font-size: 15px;
            font-weight: 500;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #2d3748;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 24px;
            padding: 20px;
            border-radius: 8px;
            animation: slideIn 0.3s ease;
            border-left: 4px solid;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .positive {
            background: rgba(34, 197, 94, 0.1);
            border-color: #22c55e;
        }

        .negative {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
        }

        .error {
            background: rgba(251, 191, 36, 0.1);
            border-color: #fbbf24;
        }

        .result h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ffffff;
        }

        .result p {
            font-size: 15px;
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .result hr {
            margin: 16px 0;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result small {
            color: #94a3b8;
            font-size: 13px;
            line-height: 1.6;
        }

        .confidence {
            display: inline-block;
            font-weight: 600;
            color: #ffffff;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            textarea {
                padding: 12px;
                font-size: 16px;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .result {
                padding: 16px;
            }

            .result h3 {
                font-size: 16px;
            }

            .result p {
                font-size: 14px;
            }
        }

        /* Very small screens */
        @media (max-width: 380px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TwitSentimentAI</h1>
        <p class="subtitle">Analyze the emotional tone of your text</p>
        
        <textarea id="text" rows="4" placeholder="Enter your text here..."></textarea>
        <button id="analyzeBtn" onclick="analyze()">Analyze Sentiment</button>
        
        <div id="result"></div>
    </div>
    
    <script>
        async function analyze() {
            const text = document.getElementById('text').value;
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('analyzeBtn');
            
            if (!text.trim()) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<p>Please enter some text to analyze</p>';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<p>Processing your text...</p>';
            
            try {
                const response = await fetch('https://girizhhh-sentiment-api.hf.space/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const scores = await response.json();
                
                if (scores.error) {
                    throw new Error(scores.error);
                }
                
                const isPositive = scores.positive > scores.negative;
                const sentiment = isPositive ? 'Positive' : 'Negative';
                const confidence = isPositive ? scores.positive : scores.negative;
                const resultClass = isPositive ? 'positive' : 'negative';
                
                resultDiv.className = `result ${resultClass}`;
                resultDiv.innerHTML = `
                    <h3>${sentiment} Sentiment</h3>
                    <p>Confidence: <span class="confidence">${(confidence * 100).toFixed(2)}%</span></p>
                    <hr>
                    <small>
                        Detailed Scores<br>
                        Positive: ${(scores.positive * 100).toFixed(2)}% | 
                        Negative: ${(scores.negative * 100).toFixed(2)}%
                    </small>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>${error.message}</p>
                    <small>Please try again or check if the API is running</small>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Analyze Sentiment';
            }
        }

        // Allow Ctrl/Cmd + Enter to submit
        document.getElementById('text').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                analyze();
            }
        });
    </script>
</body>
</html>
